<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87970432fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="">Gallery</a></li>
                <li><a href=""></a>Saved</li>
                <li><a href=""></a>Randomize</li>
            </ul>
        </nav>
    </header>

    <section class="images-gallery"></section>

    <section class="meme-container hidden">
        <canvas width="400" height="400">
        </canvas>
        <div class="main-editor">
            <section class="meme-editor">
                <label for="txt-meme"></label>
                <input type="text" class="txt-meme" name="txt-meme" onkeyup="onSetLineTxt()" value=""
                    placeholder="Add text here">
                <div class="main-btn">
                    <button onclick="onSwitchLine()"><i class="fa-solid fa-arrow-up arrow-down"></i></button>
                    <button onclick="onAddLines()"><i class="fa-solid fa-plus"></i></button>
                    <button><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <div>
                    <button onclick="onChangeFontSize('increase')">A+</button>
                    <button onclick="onChangeFontSize('decrease')">A-</button>
                    <button><i class="fa-solid fa-align-left"></i></button>
                    <button><i class="fa-solid fa-align-center"></i></button>
                    <button><i class="fa-solid fa-align-right"></i></button>
                </div>
                <div>
                    <label for="fontSelect"></label>
                    <select class="fontSelect" onChange="changeFontFamily()">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier new">Courier new</option>
                        <option value="Poppins">Poppins</option>
                    </select>
                       
                    <button><i class="fa-solid fa-brush"></i></button>
                    <button><i class="fa-solid fa-paintbrush"></i></button>
                    <button class="newColor" onclick="onSetColor()"></button>  
                    <input type="color" class="colorPicker" style="display: none;" value="#ff8977">
                </div>
                <!-- <div class="selectedColor"></div> -->
            </section>
            <section class="actions">
                <button onclick="onSave()"><i class="fa-solid fa-floppy-disk"></i>Save</button>
                <button onclick="onShare()"><i class="fa-solid fa-share"></i>Share</button>
                <button href="#" onclick="downloadMeme(this)" type="button" download="file-name"><i
                        class="fa-solid fa-download"></i>Download</a></button>
            </section>
        </div>
    </section>

    <footer></footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
