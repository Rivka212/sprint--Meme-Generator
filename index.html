<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87970432fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="">Gallery</a></li>
                <li><a href=""></a>Saved</li>
                <li><a href=""></a>Randomize</li>
            </ul>
        </nav>
    </header>

    <section class="images-gallery"></section>

    <section class="meme-container hidden">
        <!-- <div class="canvas-container"> -->
        <canvas width="450" height="400"></canvas>
        <!-- </div> -->
        <div class="main-editor">
            <section class="meme-editor">
                <label for="txt-meme"></label>
                <input type="text" class="txt-meme" name="txt-meme" onkeyup="onSetLineTxt()" value=""
                    placeholder="Add text here">
                <div class="main-btn">
                    <button onclick="onSwitchLine()"><i class="fa-solid fa-arrow-up arrow-down"></i></button>
                    <button onclick="onAddLines()"><i class="fa-solid fa-plus"></i></button>
                    <button><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <section class="active-text">
                    <div>
                        <button onclick="onChangeFontSize('increase')">A+</button>
                        <button onclick="onChangeFontSize('decrease')">A-</button>
                        <button onclick="onAlignText('left')"><i class="fa-solid fa-align-left"></i></button>
                        <button onclick="onAlignText('center')"><i class="fa-solid fa-align-center"></i></button>
                        <button onclick="onAlignText('right')"><i class="fa-solid fa-align-right"></i></button>
                    </div>
                    <div>

                        <!-- <select id="input-font" class="input"  onchange="changeFont (this);"> -->
                           
                        <label for="fontSelect"></label>
                        <select class="fontSelect" onchange="onChangeFont(this.value)">
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Courier new">Courier new</option>
                            <option value="Poppins">Poppins</option>
                        </select>

                        <!-- <button><i class="fa-solid fa-brush"></i></button> -->
                        <button><i class="fa-solid fa-paintbrush"></i></button>
                        <input type="color" id="colorPicker" class="hidden" onchange="showColor()">
                        <button onclick="onSetColor()"><i class="fa-solid fa-brush"></i></button>
                    </div>
                </section>
            </section>
            <section class="actions">
                <button onclick="onSave()"><i class="fa-solid fa-floppy-disk"></i>Save</button>
                <button onclick="onShare()"><i class="fa-solid fa-share"></i>Share</button>
                <a href="#" onclick="downloadMeme(this)"><button><i
                            class="fa-solid fa-download"></i>Download</button></a>
            </section>
        </div>
    </section>

    <footer></footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
