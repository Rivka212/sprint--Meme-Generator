<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <header></header>

    <section class="images-gallery"></section>

    <section class="meme-editor">
        <canvas width="400" height="400">
        </canvas>
        
        <div class="actions">
            <label for="txt-meme"></label>
            <input type="text" class="txt-meme" name="txt-meme" onkeyup="setLineTxt()" value="" placeholder="Add text here">
        </div>
    </section>
    

    <footer></footer>

    <script src="js/services/meme.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
